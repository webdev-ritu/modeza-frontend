<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form</title>
  
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #c5c0c0, #dfd8d8);
    }

    .container {
      position: relative;
      width: 700px;
      max-width: 100%;
      height: 500px;
      background: #bbb6b6;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 25px rgba(163, 162, 162, 0.6);
    }

    .form-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    .form-wrapper {
      position: absolute;
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.7s ease-in-out;
    }

    .form {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #a8a7a7;
      color: #0e0d0d;
      border-right: 2px solid #727171;
    }

    .form h2 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 600;
      text-transform: uppercase;
      color: #0c0c0c;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }

    .form input {
      margin: 12px 0;
      padding: 12px;
      width: 80%;
      border: 1px solid #444;
      border-radius: 5px;
      background: #646363;
      background: transparent;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form input:focus {
      border-color: #313030;
      background: #6e6d6d;
      outline: none;
    }

    .form button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background: #777;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background: #f0f0f0;
      color: #333;
    }

    .form p {
      margin-top: 20px;
      font-size: 14px;
    }

    .form p a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .form p a:hover {
      color: #f0f0f0;
      text-decoration: underline;
    }

    .form-wrapper.signup-active {
      transform: translateX(-50%);
    }

    .form-wrapper.login-active {
      transform: translateX(0);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-wrapper" id="formWrapper">
        <form id="loginForm" class="form">
          <h2>Login</h2>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" id="signupLink">Signup</a></p>
        </form>
        <form id="signupForm" class="form">
          <h2>Signup</h2>
          <input type="text" placeholder="Username" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Signup</button>
          <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </form>
      </div>
    </div>
  </div>
    <script>
      const signupForm = document.getElementById('signupForm');
const loginForm = document.getElementById('loginForm');
const formWrapper = document.getElementById('formWrapper');
const signupLink = document.getElementById('signupLink');
const loginLink = document.getElementById('loginLink');

// 👉 Toggle Between Forms
signupLink.addEventListener('click', () => {
  formWrapper.classList.add('signup-active');
});

loginLink.addEventListener('click', () => {
  formWrapper.classList.remove('signup-active');
});

// 📝 Signup Handler
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = signupForm.querySelector('input[type="text"]').value;
  const email = signupForm.querySelector('input[type="email"]').value;
  const password = signupForm.querySelector('input[type="password"]').value;

  try {
    const response = await fetch('https://indigo-coordinated-macaroni.glitch.me/users', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    if (response.ok) {
      localStorage.setItem('loggedInUser', username);
      alert('Signup successful! Redirecting to homepage...');
      window.location.href = 'index.html';
    } else {
      throw new Error('Signup failed');
    }
  } catch (error) {
    alert(error.message);
  }
});

// 🔑 Login Handler
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = loginForm.querySelector('input[type="text"]').value;
  const password = loginForm.querySelector('input[type="password"]').value;

  try {
    const response = await fetch('https://indigo-coordinated-macaroni.glitch.me/users');
    const users = await response.json();

    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      localStorage.setItem('loggedInUser', username);
      alert('Login successful! Redirecting to homepage...');
      window.location.href = 'index.html';
    } else {
      throw new Error('Invalid credentials');
    }
  } catch (error) {
    alert(error.message);
  }
});

    </script>
    
    
</body>
</html>
